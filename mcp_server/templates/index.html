<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Viewer</title>
    {% load static %}
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Repository Viewer</h1>
        <p>Enter the owner and repository name to fetch details:</p>
        
        <form id="repoForm">
            <label for="owner">Owner:</label>
            <input type="text" id="owner" name="owner" placeholder="e.g., octocat" required>
            
            <label for="repoName">Repository Name:</label>
            <input type="text" id="repoName" name="repoName" placeholder="e.g., Hello-World" required>
            
            <button type="submit">Fetch Repository</button>
        </form>

        <div id="result" class="hidden">
            <h2>Repository Details</h2>
            <p><strong>Name:</strong> <span id="repoNameResult"></span></p>
            <p><strong>Owner:</strong> <span id="repoOwnerResult"></span></p>
            <p><strong>Description:</strong> <span id="repoDescription"></span></p>
            <p><strong>Stars:</strong> <span id="repoStars"></span></p>
            <p><strong>Forks:</strong> <span id="repoForks"></span></p>
            <p><strong>URL:</strong> <a id="repoUrl" target="_blank">Visit Repository</a></p>
        </div>

        <div id="error" class="hidden">
            <p class="error-message">Repository not found. Please check the owner and repository name.</p>
        </div>
    </div>

    <script>
        document.getElementById('repoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const owner = document.getElementById('owner').value;
            const repoName = document.getElementById('repoName').value;

            try {
                const response = await fetch(`/github/repo-info/${owner}/${repoName}/`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('repoNameResult').textContent = data.name;
                    document.getElementById('repoOwnerResult').textContent = data.owner.login;
                    document.getElementById('repoDescription').textContent = data.description || 'No description';
                    document.getElementById('repoStars').textContent = data.stargazers_count;
                    document.getElementById('repoForks').textContent = data.forks_count;
                    document.getElementById('repoUrl').href = data.html_url;

                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('error').classList.add('hidden');
                } else {
                    document.getElementById('error').classList.remove('hidden');
                    document.getElementById('result').classList.add('hidden');
                }
            } catch (error) {
                console.error('Error fetching repository:', error);
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('result').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
